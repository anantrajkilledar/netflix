<body>
   <!-- nav bar -->
   <div class="nav">
        <div class="nav_left">
            <a href="index.html"></a>
            <img class="nav_logo" src="netfix/img/icon.png" alt="">
        </div>
        <div class="nav_right">
            <img src="netflix/img/avatar.png" alt="" class="nav_avatar">
        </div>
   </div>

   <!-- banner -->

   <header id="banner">
    <div id="banner_content">
        <h1 id="banner_title"></h1>
        <div id="banner_button">
            <button id="banner_button">Play</button>
            <button id="banner_button">My List</button>
        </div>
        <p id="banner_discription"></p>
    </div>
     <div id="banner_fadebottom"></div>
   </header>



   <!-- row -->
    <div id="headrow">
        <div class="row">
            <h2 class="row_title"></h2>
            <div class="row_poster"></div>
        </div>
    </div>

     <script>
         window.addEventListener("scroll", function() {
        var nav = document.querySelector(".nav");
        if (window.scrollY > 0) {
            nav.classList.add("active");
        } else {
            nav.classList.remove("active");
        }
    });
    </script> 

    <script src="netflix/javascript/script.js"></script>
